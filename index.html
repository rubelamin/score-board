<!DOCTYPE html>
<html>
	<head>
		<title>Score Board</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h3>HOME</h3>
				<div class="score-box">
					<span id="home-score">0</span>
				</div>
				<div class="button-container">
					<button onclick="add1PointHome()">+1</button>
					<button onclick="add2PointHome()">+2</button>
					<button onclick="add3PointHome()">+3</button>
				</div>
			</div>
			<div>
				<h3>GUEST</h3>
				<div class="score-box">
					<span id="guest-score">0</span>
				</div>
				<div class="button-container">
					<button onclick="add1PointGuest()">+1</button>
					<button onclick="add2PointGuest()">+2</button>
					<button onclick="add3PointGuest()">+3</button>
				</div>
			</div>
		</div>
	
		<script src="index.js"></script>
	</body>
</html>
